<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>View Songs</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="styles.css?v=4" />
  </head>
  <body>
    <header class="topbar">
      <h1>Contestants — <span id="viewMode">Public</span></h1>
      <nav class="nav">
        <!-- <a id="uploadLink" href="upload.html">Upload</a>
        <a id="uploadLinkView" href="view.html">View Songs</a> -->
        <button id="judgeLoginBtn" class="btn">Judge Login</button>
        <button id="logoutBtn" class="btn hidden">Logout</button>
        <!-- <select id="roleSelect" class="role-select">
          <option value="public">Public</option>
          <option value="admin">Admin</option>
          <option value="judge1">James (Judge 1)</option>
          <option value="judge2">Ananth (Judge 2)</option>
        </select> -->
      </nav>
    </header>

    <main class="container">
      <div class="card">
        <table id="songsTable" class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Contestant</th>
              <th>WhatsApp</th>
              <th>Status</th>
              <th data-actions="1">Actions</th>
            </tr>
          </thead>
          <tbody id="songsBody">
            <tr>
              <td colspan="5" class="center muted">Loading…</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <!-- PIN Login Modal -->
    <div id="pinModal" class="pin-modal hidden">
      <div class="pin-card">
        <h3>Judge / Admin Login</h3>
        <p class="pin-sub">Enter the shared PIN exactly as given.</p>
        <input
          id="pinInput"
          type="password"
          inputmode="latin"
          autocomplete="current-password"
          placeholder="Enter PIN"
          class="pin-input"
        />
        <div class="pin-actions">
          <button id="pinCancel" class="btn ghost">Cancel</button>
          <button id="pinSubmit" class="btn primary">Login</button>
        </div>
        <p id="pinError" class="pin-error hidden">
          Invalid PIN. Please try again.
        </p>
      </div>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
