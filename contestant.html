<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Contestant</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="styles.css?v=4" />
  </head>
  <body>
    <header class="topbar">
      <h1>Contestant</h1>
      <nav class="nav">
        <a href="view.html">Back to list</a>
        <button id="judgeLoginBtn" class="btn">Judge Login</button>
        <button id="logoutBtn" class="btn hidden">Logout</button>
        <!-- <select id="roleSelect" class="role-select">
          <option value="public">Public</option>
          <option value="admin">Admin</option>
          <option value="judge1">James (Judge 1)</option>
          <option value="judge2">Ananth (Judge 2)</option>
        </select> -->
      </nav>
    </header>

    <main class="container">
      <div id="contestantDetails" class="card">Loading…</div>

      <div id="judgeSection" class="card hidden">
        <h3 id="whichJudge"></h3>
        <div class="field">
          <label for="marks">Your mark (0–25)</label>
          <input id="marks" type="number" min="0" max="25" />
        </div>
        <button id="submitMarks" class="btn primary">Submit mark</button>
        <p class="muted" id="judgeHint">
          Marks save to the shared sheet; reload the list to see totals update.
        </p>
      </div>
    </main>

    <!-- Judge/Admin Login Button (place in your header or wherever you show it) -->
    <button id="judgeLoginBtn" class="btn">Judge / Admin Login</button>
    <button id="logoutBtn" class="btn hidden" style="margin-left: 8px">
      Logout
    </button>

    <!-- PIN Login Modal -->
    <div id="pinModal" class="pin-modal hidden" aria-hidden="true">
      <div
        class="pin-card"
        role="dialog"
        aria-modal="true"
        aria-labelledby="pinTitle"
      >
        <h3 id="pinTitle">Judge / Admin Login</h3>
        <p class="pin-sub">Enter your role PIN. (Case-sensitive)</p>
        <input
          id="pinInput"
          class="pin-input"
          type="password"
          inputmode="latin"
          autocomplete="off"
          autocorrect="off"
          autocapitalize="none"
          spellcheck="false"
          placeholder="Enter PIN"
        />
        <div class="pin-actions">
          <button id="pinCancel" class="btn ghost">Cancel</button>
          <button id="pinSubmit" class="btn primary">Login</button>
        </div>
        <p id="pinError" class="pin-error hidden">
          Invalid PIN. Please try again.
        </p>
      </div>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
