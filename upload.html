<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Upload Entry</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="styles.css?v=4" />
  </head>
  <body>
    <header class="topbar">
      <h1>Upload Entry</h1>
      <nav class="nav">
        <!-- <a id="uploadLink" href="upload.html">Upload</a>
        <a id="uploadLinkView" href="view.html">View Songs</a> -->
        <button id="judgeLoginBtn" class="btn">Judge Login</button>
        <button id="logoutBtn" class="btn hidden">Logout</button>
        <!-- <select id="roleSelect" class="role-select">
          <option value="public">Public</option>
          <option value="admin">Admin</option>
          <option value="judge1">James (Judge 1)</option>
          <option value="judge2">Ananth (Judge 2)</option>
        </select> -->
      </nav>
    </header>

    <main class="container">
      <form id="uploadForm" class="card">
        <div class="field">
          <label for="cname">Name</label>
          <input id="cname" type="text" required />
        </div>
        <br />
        <div class="field">
          <label for="phone">WhatsApp Number</label>
          <input
            id="phone"
            type="text"
            placeholder="e.g. 98765 43210"
            required
          />
        </div>
        <br />
        <div class="file-picker">
          <!-- hidden input -->
          <input id="file" type="file" accept="audio/*,video/*" hidden />

          <!-- styled label acts as the button -->
          <label for="file" class="btn file-btn">ðŸ“‚ Choose File</label>

          <!-- filename display -->
          <span id="fileName" class="muted" style="margin-left: 8px"
            >No file selected</span
          >
        </div>

        <div id="progressWrap" class="progress hidden">
          <div id="progressBar" class="bar"></div>
          <span id="progressText">0%</span>
        </div>
        <br /><br />

        <button class="btn btn_sub" type="submit">Upload</button>
      </form>
    </main>

    <!-- Judge/Admin Login Button (top bar) -->
    <button id="judgeLoginBtn" class="btn">Judge / Admin Login</button>
    <button id="logoutBtn" class="btn hidden" style="margin-left: 8px">
      Logout
    </button>

    <!-- PIN Login Modal -->
    <div id="pinModal" class="pin-modal hidden" aria-hidden="true">
      <div
        class="pin-card"
        role="dialog"
        aria-modal="true"
        aria-labelledby="pinTitle"
      >
        <h3 id="pinTitle">Judge / Admin Login</h3>
        <p class="pin-sub">Enter your role PIN. (Case-sensitive)</p>
        <input
          id="pinInput"
          class="pin-input"
          type="password"
          inputmode="latin"
          autocomplete="off"
          autocorrect="off"
          autocapitalize="none"
          spellcheck="false"
          placeholder="Enter PIN"
        />
        <div class="pin-actions">
          <button id="pinCancel" class="btn ghost">Cancel</button>
          <button id="pinSubmit" class="btn primary">Login</button>
        </div>
        <p id="pinError" class="pin-error hidden">
          Invalid PIN. Please try again.
        </p>
      </div>
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
