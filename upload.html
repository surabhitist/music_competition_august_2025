<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Performance</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="topbar">
      <h1>Upload Performance</h1>
      <button id="logoutBtn" class="btn logout hidden">🚪 Logout</button>
    </div>

    <form id="uploadForm" class="card">
      <div class="grid">
        <div class="field">
          <label for="cname">Contestant Name</label>
          <input type="text" id="cname" placeholder="Your full name" required />
        </div>
        <div class="field">
          <label for="phone">WhatsApp Number</label>
          <input type="tel" id="phone" placeholder="e.g. 9876543210" required />
        </div>
        <div class="field full">
          <label for="file">Select Audio/Video File</label>
          <input type="file" id="file" accept="audio/*,video/*" required />
        </div>
      </div>

      <!-- Progress bar -->
      <div id="progressWrap" class="progress hidden">
        <div id="progressBar" class="bar" style="width: 0%"></div>
        <div id="progressText" class="label">0%</div>
      </div>

      <button type="submit" class="btn">Upload</button>
      <p class="note">
        After the upload completes, you’ll be redirected to the “View Songs”
        page.
      </p>
    </form>

    <script src="script.js"></script>
  </body>
</html>
